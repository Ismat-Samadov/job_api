<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Vacancies</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Job Vacancies</h1>
        <input type="text" id="search-input-company" placeholder="Search by company...">
        <input type="text" id="search-input-position" placeholder="Search by position...">
        <button id="search-button">Search</button>
        <ul id="vacancy-list"></ul>

        <div id="pagination">
            <button id="prev-page">Previous</button>
            <input type="number" id="page-number" value="1">
            <button id="next-page">Next</button>
        </div>

        <button id="toggle-mode-button">Toggle Mode</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
