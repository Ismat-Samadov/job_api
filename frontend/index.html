<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Vacancies</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Job Vacancies</h1>
        <input type="text" id="search-input-company" placeholder="Search by company...">
        <input type="text" id="search-input-position" placeholder="Search by position...">
        <button id="search-button">Search</button>
        <ul id="vacancy-list"></ul>

        <div id="pagination">
            <button id="prev-page">Previous</button>
            <input type="number" id="page-number" value="1">
            <button id="next-page">Next</button>
        </div>

        <!-- Sign-in form -->
        <form id="signin-form">
            <h2>Sign In</h2>
            <input type="email" id="signin-email" placeholder="Email">
            <input type="password" id="signin-password" placeholder="Password">
            <button type="submit" id="signin-button">Sign In</button>
        </form>

        <!-- Sign-up form -->
        <form id="signup-form">
            <h2>Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Username">
            <input type="email" id="signup-email" placeholder="Email">
            <input type="password" id="signup-password" placeholder="Password">
            <button type="submit" id="signup-button">Sign Up</button>
        </form>

        <button id="toggle-mode-button">Toggle Mode</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
