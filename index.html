<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Vacancies</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        #search-company-input, #search-position-input {
            width: calc(50% - 40px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #search-button {
            width: 80px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        #search-button:hover {
            background-color: #0056b3;
        }
        #vacancy-list {
            list-style-type: none;
            padding: 0;
        }
        .vacancy-item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Vacancies</h1>
        <input type="text" id="search-company-input" placeholder="Search by company...">
        <input type="text" id="search-position-input" placeholder="Search by position...">
        <button id="search-button">Search</button>
        <ul id="vacancy-list"></ul>
    </div>

    <script>
        async function fetchJobVacancies() {
            try {
                const response = await fetch('https://job-api-cv1f.onrender.com/data/');
                if (!response.ok) {
                    throw new Error('Failed to fetch job vacancies');
                }
                const vacancies = await response.json();
                displayVacancies(vacancies);
            } catch (error) {
                console.error('Error fetching job vacancies:', error.message);
            }
        }

        function displayVacancies(vacancies) {
            const vacancyList = document.getElementById('vacancy-list');
            vacancyList.innerHTML = ''; // Clear previous list items
            vacancies.forEach(vacancy => {
                const vacancyItem = document.createElement('li');
                vacancyItem.classList.add('vacancy-item');
                vacancyItem.innerHTML = `
                    <h2>${vacancy.company}</h2>
                    <p><strong>Position:</strong> ${vacancy.vacancy}</p>
                    <p><strong>Apply Link:</strong> <a href="${vacancy.apply_link}" target="_blank">${vacancy.apply_link}</a></p>
                `;
                vacancyList.appendChild(vacancyItem);
            });
        }

        async function searchVacancies() {
            const companyInput = document.getElementById('search-company-input').value;
            const positionInput = document.getElementById('search-position-input').value;

            let url = 'https://job-api-cv1f.onrender.com/data/';
            if (companyInput) {
                url += `company/${companyInput}`;
            } else if (positionInput) {
                url += `position/?position=${positionInput}`;
            }

            const response = await fetch(url);
            if (!response.ok) {
                throw new Error('Failed to fetch job vacancies');
            }
            const vacancies = await response.json();
            displayVacancies(vacancies);
        }

        document.getElementById('search-button').addEventListener('click', searchVacancies);

        window.onload = fetchJobVacancies;
    </script>
</body>
</html>
