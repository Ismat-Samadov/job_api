<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Vacancies</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        #vacancy-list {
            list-style-type: none;
            padding: 0;
        }
        .vacancy-item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Vacancies</h1>
        <ul id="vacancy-list"></ul>
    </div>

    <script>
        // Fetch job vacancies from the API and display them
        async function fetchJobVacancies() {
            try {
                const response = await fetch('https://job-api-cv1f.onrender.com/data/');
                if (!response.ok) {
                    throw new Error('Failed to fetch job vacancies');
                }
                const vacancies = await response.json();
                const vacancyList = document.getElementById('vacancy-list');
                vacancyList.innerHTML = ''; // Clear previous list items
                vacancies.forEach(vacancy => {
                    const vacancyItem = document.createElement('li');
                    vacancyItem.classList.add('vacancy-item');
                    vacancyItem.innerHTML = `
                        <h2>${vacancy.title}</h2>
                        <p><strong>Company:</strong> ${vacancy.company}</p>
                        <p><strong>Description:</strong> ${vacancy.description}</p>
                    `;
                    vacancyList.appendChild(vacancyItem);
                });
            } catch (error) {
                console.error('Error fetching job vacancies:', error.message);
            }
        }

        // Call fetchJobVacancies when the page loads
        window.onload = fetchJobVacancies;
    </script>
</body>
</html>
